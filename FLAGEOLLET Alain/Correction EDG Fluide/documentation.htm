		      <h1>Demande de Documentation</h1>
			  <p>Pour recevoir notre documentation sur nos ouvrages, veuillez renseigner le formulaire ci-dessous.</p>
		      <form name="documentation" id="documentation" action="#" method="get">
			      <fieldset>
			      	<legend>Etat cicil</legend>
			      	<p>
			      		<label>Civilité:</label>
			      		<input type="radio" name="rbCivilite" id="rbCivilite" value="1" checked="checked">
			      		<label class="inline">Mlle.</label>
			      		<input type="radio" name="rbCivilite" id="rbCivilite" value="2">
			      		<label class="inline">Mme.</label>
			      		<input type="radio" name="rbCivilite" id="rbCivilite" value="2">
			      		<label class="inline">M.</label>
			      	</p>
			      		<label>Nom*:</label>
			      		<input class="obligatoire" type="text" name="txNom" id="txNom" size="20" maxlenght="20">
			      	</p>
			      	<p>
			      		<label>Prenom:</label>
			      		<input type="text" name="txPrenom" id="txPrenom" size="20" maxlenght="20">
			      	</p>
			      </fieldset>
			      <br />
			      <fieldset>
			      	<legend>Adresse</legend>
			      	<p>
			      		<label>N°:</label>
			      		<input type="text" name="txNA°" id="txNA°" size="20" maxlength="20">
			      	</p>
			      	<p>
			      		<label>Rue:</label>
			      		<input type="text" name="txRue" id="txRue" size="20" maxlength="20">
			      	</p>
			      	<p>
			      		<label>Code Postale*:</label>
			      		<input class="obligatoire" type="text" name="txCodePostale" id="txCodePostale" size="20" maxlength="20">
			      	</p>
			      		<label>Ville*:</label>
			      		<select class="obligatoire" name="cbVille" id="cbVille">
					      <option value="0">Paris</option>
					      <option value="1" selected="selected">Province</option>
						</select>
			      	</p>
			      </fieldset><br />
			      <fieldset>
			      	<legend>Divers</legend>
			      	<p>
			      		<label>email:</label>
			      		<input type="text" name="txemail" id="txemail" size="20" maxlength="30">
			      	</p>
			      	<p>
			      		<label>Newslettre</label>
			      		<input type="checkbox" name="cbNewslettre" id="cbNewsettre">
			      		<label class="inline">Cochez pour vous abonner</label>
			      	</p>
			      </fieldset><br />
			      <p id="buttons">
			      	<input type="submit" name="btEnvoyer" id="btEnvoyer" value="ENVOYER">
			      	<input type="submit" name="btAnnuler" id="btAnnuler" value="ANNULER">
			      </p>
			     </form>
