<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Enregistrer un arbitre</title>
	<link rel="stylesheet" type="text/css" href="css/position.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script type = "text/javascript" src = "js/fonctions.js" ></script>
</head>

<body>

	<header id="bandeau">
				<div id="logo">
					<img id="imageLogo" src="image/logo.png" />
					<p> ROLAND GARROS </p>
				</div>
				<nav id="navigation">
					<ul class="navigation">
					<li id="home"> <a href = "home.html"> Home </a> </li>
					<li id="about"> <a href = "page_en_cours_developpement.html"> About </a> </li>
					<li id="contact"> <a href = "page_en_cours_developpement.html"> Contact </a> </li>
				</ul>
				</nav>	
	</header>
	
	<div id="contenu">
		<div id="titrePage">
			<h1>Enregistrement d'un nouvel arbitre</h1>
			<p>Enregistrer un nouvel arbitre en indiquant son nom, son prénom, sa nationalité et son niveau (chaise ou ligne) </p>
		</div>
		
		<div id="formulaire">
			<form name="enregistrementArbitre" id="enregistrementArbitre" action="home.html" method="get"
			onsubmit = "return checkArbitre(this)">
			<p>
				<label class="label"> Nom :</label>
				<input type="text" name="txNomArbitre" id="txNomArbitre" size="20" maxlength="30" >
			</p>
			<p>
				<label class="label"> Prénom :</label>
				<input type="text" name="txPrenomArbitre" id="txPrenomArbitre" size="20" maxlength="30" >	
			</p>
			
			<p>
				<label class="label">Pays :</label>
				<select name="cbPays" id="cbPays">
					<option value="1" selected="selected">France</option>
					<option value="2">Espagne</option>
					<option value="3">Suisse</option>
					<option value="4">Serbie</option>
					<option value="5">Etats-Unis</option>
					<option value="6">Allemagne</option>
					<option value="7">Russie</option>
				</select>
			</p>
			
			</p>
				<label class="label">Niveau :</label>
				<label>Chaise</label>
		 		<input type="radio" name="rbNiveau" id="rbNiveau" value="1" checked="checked">
	      		<label>Ligne</label>
	      		<input type="radio" name="rbNiveau" id="rbNiveau" value="2">
			<p><br />
			<div id="msgErreur"></div>
			
			<p>
				<input type="submit" name="btEnregistrerArbitre" id="btEnregistrerArbitre" value="Enregistrer l'arbitre">
			</p>		
		</form>
		</div>
		
		<div id="liste">
			<h2>Liste des arbitres enregistrés</h2>
			<ul>
				<li>Paul Dupont</li>
				<li>Pierre</li>
				<li>Jacques</li>
			</ul>		
		</div>
	</div>
	
	<footer>
		<p> © 2018 S.RIFFARD </p>
	</footer>
</body>
</html>
