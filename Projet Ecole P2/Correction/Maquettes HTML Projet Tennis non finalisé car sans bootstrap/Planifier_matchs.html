    <!-- Main jumbotron for a primary marketing message or call to action -->
           <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
          </p>
   <div class="jumbotron">
        <h1>Planifier des matchs</h1>
        <p>Pour créer un match, sélectionner deux joueurs, un arbitre, un court et une date.</p>
    </div>


        <form action="#" method="post">
			<p><label>Tournoi</label>
			<select name="tournois" size="1">
				<option>Sélectionnez</option>
				<option>Simple Messieurs</option>
				<option>Simples Dames</option>
				<option>Simple Juniors</option>
			</select></p>
			<p><label>Joueur 1</label>
			<select name="joueur1" size="1">
				<option>Sélectionnez</option>
				<option>Nadal Rafael</option>
				<option>Djokovic Novak</option>
				<option>Monfils Gaël</option>
				<option>Williams Séréna</option>
				<option>Bertens Kiki</option>
			</select></p>
			<p><label>Joueur 2</label>
			<select name="joueur2" size="1">
				<option>Sélectionnez</option>
				<option>Nadal Rafael</option>
				<option>Djokovic Novak</option>
				<option>Monfils Gaël</option>
				<option>Williams Séréna</option>
				<option>Bertens Kiki</option>
			</select></p>
			<p><label>Arbitre</label>
			<select name="arbitre" size="1">
				<option>Sélectionnez</option>
				<option>Dupont Paul</option>
				<option>Durant Pierre</option>
				<option>Thomasson Aline</option>
				<option>Palacios Carolina</option>
			</select></p>
			<p><label>Court</label>
			<select name="court" size="1">
				<option>Sélectionnez</option>
				<option>Philippe Chatrier</option>
				<option>Suzanne Lenglen</option>
				<option>Court n° 1</option>
			</select></p>
			<p><label>Date du match</label>
			<input type="text" name="date" id="datepicker" ></p>
			<p><button type="submit" class="btn btn-lg btn-primary">Enregistrer le match</button></p>		</form>
